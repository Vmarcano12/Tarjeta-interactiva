<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tarjeta Interactiva de Vladimir Marcano</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #121212;
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }

  /* Card Container - Estilo oscuro */
  .character-card {
    background: rgba(20, 20, 20, 0.9);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    width: 380px;
    max-width: 100%;
    box-shadow: 0 12px 36px rgba(255, 0, 0, 0.2);
    padding: 32px 24px 40px 24px;
    display: flex;
    flex-direction: column;
    gap: 24px;
    user-select: none;
    border: 1px solid #ff0000;
  }

  /* Character Info */
  .character-name {
    font-size: 2rem;
    font-weight: 700;
    color: #ff0000;
    text-align: center;
    text-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
  }
  
  .character-role {
    font-weight: 600;
    font-size: 1.1rem;
    color: #aaa;
    text-align: center;
  }

  .info-list {
    list-style: none;
    padding-left: 0;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px 36px;
  }

  .info-list li {
    font-weight: 500;
    color: #ddd;
    font-size: 0.95rem;
  }
  
  .info-label {
    font-weight: 700;
    color: #ff0000;
  }

  /* Expression Container */
  .expression-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .expression-face {
    width: 100px;
    height: 100px;
    user-select: none;
    transition: all 0.4s cubic-bezier(0.4,0,0.2,1);
    filter: drop-shadow(0 0 8px rgba(255, 0, 0, 0.7));
  }

  .expression-face.bounce {
    animation: bounce 0.6s ease forwards;
  }

  @keyframes bounce {
    0% { transform: translateY(0) scale(1); }
    30% { transform: translateY(-20px) scale(1.1); }
    60% { transform: translateY(0) scale(1); }
  }

  /* Buttons - Estilo rojo/negro */
  .expression-buttons {
    display: flex;
    gap: 16px;
  }
  
  button.expression-btn {
    background: #222;
    border: 2px solid #ff0000;
    color: white;
    padding: 12px;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    flex: 1;
    min-width: 52px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  button.expression-btn svg {
    width: 24px;
    height: 24px;
    fill: #ff0000;
    transition: all 0.3s ease;
  }

  button.expression-btn:hover,
  button.expression-btn:focus {
    background: #ff0000;
    outline: none;
  }
  
  button.expression-btn:hover svg,
  button.expression-btn:focus svg {
    fill: #fff;
  }
  
  button.expression-btn.active {
    background: #ff0000;
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
  }
  
  button.expression-btn.active svg {
    fill: #fff;
  }

  /* Responsive */
  @media (max-width: 400px) {
    .character-card {
      width: 100%;
      padding: 24px 16px 32px 16px;
    }
    
    .expression-face {
      width: 80px;
      height: 80px;
    }
  }
</style>
</head>
<body>
  <article class="character-card" aria-label="Tarjeta de perfil interactiva de Vladimir Marcano">
    <header>
      <h1 class="character-name">Vladimir Marcano</h1>
      <p class="character-role" id="role">Ingenieria en computacion</p>
    </header>

    <ul class="info-list" aria-label="Información del personal">
      <li><span class="info-label">Edad:</span> 20</li>
      <li><span class="info-label">Ciudad:</span> Venezuela</li>
      <li><span class="info-label">Lenguaje:</span> Español, paja</li>
      <li><span class="info-label">Especialidad:</span> UI/UX</li>
    </ul>

    <section class="expression-container" aria-label="Expresiones del personal">
      <svg class="expression-face" id="expressionFace" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <!-- Cara feliz por defecto -->
        <circle cx="12" cy="12" r="10" fill="#ffcc00"/>
        <circle cx="8" cy="10" r="1.5" fill="#333"/>
        <circle cx="16" cy="10" r="1.5" fill="#333"/>
        <path d="M8 15a4 4 0 0 0 8 0" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
      </svg>
      
      <div class="expression-buttons" role="group" aria-label="Controles de expresiones">
        <button class="expression-btn active" aria-pressed="true" aria-label="Feliz" data-expression="happy" tabindex="0">
          <svg viewBox="0 0 24 24">
            <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zm0-2a8 8 0 1 1 0-16 8 8 0 0 1 0 16zm-5-7h2a3 3 0 0 0 6 0h2a5 5 0 0 1-10 0zm1-3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm8 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
          </svg>
        </button>
        
        <button class="expression-btn" aria-pressed="false" aria-label="Triste" data-expression="sad" tabindex="0">
          <svg viewBox="0 0 24 24">
            <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zm0-2a8 8 0 1 1 0-16 8 8 0 0 1 0 16zm-5-6h10a1 1 0 0 1 0 2H7a1 1 0 0 1 0-2zm1-4a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm8 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
          </svg>
        </button>
        
        <button class="expression-btn" aria-pressed="false" aria-label="Sorprendido" data-expression="surprised" tabindex="0">
          <svg viewBox="0 0 24 24">
            <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zm0-2a8 8 0 1 1 0-16 8 8 0 0 1 0 16zm0-8a1 1 0 0 1 1 1v2a1 1 0 0 1-2 0v-2a1 1 0 0 1 1-1zm0-5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
          </svg>
        </button>
        
        <button class="expression-btn" aria-pressed="false" aria-label="Enojado" data-expression="angry" tabindex="0">
          <svg viewBox="0 0 24 24">
            <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zm0-2a8 8 0 1 1 0-16 8 8 0 0 1 0 16zm-3-6h6a1 1 0 0 1 0 2H9a1 1 0 0 1 0-2zm.17-4.83a1 1 0 0 1 1.66-1.1l1.17 1.75 1.17-1.75a1 1 0 1 1 1.66 1.1L14.66 12l1.17 1.75a1 1 0 0 1-1.66 1.1L13 13.41l-1.17 1.75a1 1 0 0 1-1.66-1.1L11.34 12l-1.17-1.75z"/>
          </svg>
        </button>
      </div>
    </section>
  </article>

<script>
  const expressionFace = document.getElementById('expressionFace');
  const buttons = document.querySelectorAll('.expression-btn');

  // Expresiones SVG
  const expressions = {
    happy: `
      <circle cx="12" cy="12" r="10" fill="#ffcc00"/>
      <circle cx="8" cy="10" r="1.5" fill="#333"/>
      <circle cx="16" cy="10" r="1.5" fill="#333"/>
      <path d="M8 15a4 4 0 0 0 8 0" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
    `,
    sad: `
      <circle cx="12" cy="12" r="10" fill="#ffcc00"/>
      <circle cx="8" cy="10" r="1.5" fill="#333"/>
      <circle cx="16" cy="10" r="1.5" fill="#333"/>
      <path d="M8 17a4 4 0 0 1 8 0" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
    `,
    surprised: `
      <circle cx="12" cy="12" r="10" fill="#ffcc00"/>
      <circle cx="8" cy="10" r="1.5" fill="#333"/>
      <circle cx="16" cy="10" r="1.5" fill="#333"/>
      <circle cx="12" cy="16" r="2" fill="#333"/>
    `,
    angry: `
      <circle cx="12" cy="12" r="10" fill="#ff3333"/>
      <circle cx="8" cy="10" r="1.5" fill="#333"/>
      <circle cx="16" cy="10" r="1.5" fill="#333"/>
      <path d="M8 17a4 4 0 0 1 8 0" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
      <path d="M7 8l2-2M17 8l-2-2" stroke="#333" stroke-width="2" stroke-linecap="round"/>
    `
  };

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      // Remove active and reset aria-pressed
      buttons.forEach(btn => {
        btn.classList.remove('active');
        btn.setAttribute('aria-pressed', 'false');
      });

      // Activate clicked button
      button.classList.add('active');
      button.setAttribute('aria-pressed', 'true');

      // Change expression face with bounce animation
      const newExpression = button.dataset.expression;
      expressionFace.innerHTML = expressions[newExpression];

      expressionFace.classList.remove('bounce');
      // Trigger reflow for re-animation
      void expressionFace.offsetWidth;
      expressionFace.classList.add('bounce');
    });
  });

  // Keyboard accessibility: space and enter activate buttons
  buttons.forEach(button => {
    button.addEventListener('keydown', e => {
      if (e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
        button.click();
      }
    });
  });
</script>
</body>
</html>
